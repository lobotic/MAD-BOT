<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAD-BOT Scoreboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #470f18;
    color: #f1a140;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header img {
    max-height: 140px;
    margin: 10px auto;
  }
  h1 { color: #f1a140; }
  .timers {
    margin: 20px auto;
  }
  .main-timer {
    font-size: 3em;
    margin: 10px auto;
    color: #e44942;
  }
  .columns {
    display: flex;
    justify-content: space-around;
    margin: 20px;
  }
  .team {
    flex: 1;
    margin: 0 10px;
    border: 2px solid #f0dcc0;
    border-radius: 12px;
    padding: 10px;
    background: rgba(182,192,192,0.1);
  }
  .team h2 {
    color: #f0dcc0;
  }
  .sub-timer {
    font-size: 1.5em;
    margin: 10px 0;
    color: #b6c0c0;
  }
  .controls button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: #e44942;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .controls button:hover { background: #b6c0c0; color: #470f18; }
  .score-section {
    text-align: left;
    margin-top: 15px;
  }
  .score-section label {
    display: block;
    margin: 5px 0;
  }
  .total {
    font-size: 1.5em;
    color: #f1a140;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>
  <img src="MADBOTLogo.png" alt="MAD-BOT Logo">
</header>

<div class="timers">
  <div id="mainTimer" class="main-timer">120</div>
</div>

<div class="controls">
  <button id="startAll">Iniciar todos</button>
  <button id="stopBoth">Parar ambos</button>
  <button id="stop1">Parar Equipo 1</button>
  <button id="stop2">Parar Equipo 2</button>
</div>
